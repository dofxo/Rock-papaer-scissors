<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script defer src="rps.js"></script>
    <title>Rock Paper Scissors game</title>
</head>

<body>
    <div id="game-table">
        <div id="players-container">
            <div class="players">
                <div class="players-logo player">Waiting...</div>
                <div class="players-name">Player : <span id="player-score">0</span></div>
            </div>
            <div class="players">
                <div class="players-logo computer">Waiting...</div>
                <div class="players-name">Computer : <span id="computer-score">0</span></div>
            </div>

        </div>
        <div id="result">start the game...</div>
        <div class="choices">
            <button class="choice" choice="paper"><img src="images/paper.webp"></button>
            <button class="choice" choice="rock"><img src="images/rock.webp"></button>
            <button class="choice" choice="scissors"><img src="images/scissors.webp"></button>
        </div>

        <button id="restart">Restart scores</button>
    </div>
</body>

</html>
